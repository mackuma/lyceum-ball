<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретная Кафедра Фортуны</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        /* Затемнение фона, чтобы текст читался */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        h1 {
            color: #ffd700;
            text-shadow: 0 0 10px #ff0000;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .casino-container {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #333;
            color: white;
            border: 1px solid #ffd700;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        /* Визуализация рулетки */
        .wheel-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ffd700;
            background: conic-gradient(
                red 0deg 180deg, 
                green 180deg 360deg
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 15px #000;
        }

        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #fff;
            z-index: 10;
        }

        button {
            background: linear-gradient(45deg, #ff0000, #8b0000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .result-text {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 1.5em;
        }

        .win { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        .lose { color: #ff0000; text-shadow: 0 0 10px #ff0000; }

        .disclaimer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #888;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>УНИВЕРСИТЕТСКАЯ РУЛЕТКА</h1>

    <div class="casino-container">
        <label for="subjectSelect">Выберите дисциплину:</label>
        <select id="subjectSelect">
            </select>

        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <button id="spinBtn" onclick="spinRoulette()">ИСПЫТАТЬ УДАЧУ</button>

        <div id="result" class="result-text"></div>
    </div>

    <div class="disclaimer">
        ВНИМАНИЕ: Данная страница носит исключительно юмористический и образовательный характер. 
        Результаты никак не влияют на реальную успеваемость. Не играйте в азартные игры.
    </div>

    <script>
        // --- НАСТРОЙКИ (ИЗМЕНЯТЬ ТУТ) ---
        
        // Ссылка на фото "Проигрыша" (Допса)
        const imageDopsa = "https://media.istockphoto.com/id/1135293361/photo/stressed-young-man.jpg?s=612x612&w=0&k=20&c=L_Gv8g7T8YjQou6w5uVjPq-s3A3xZkQ5Kx4kG_z1z1E="; 

        const subjects = {
            "cs": { 
                name: "Информатика", 
                teacher: "Преп. Сидоров А.А.", 
                chance: 0.8, // 80% шанс автомата
                img: "https://via.placeholder.com/1920x1080/0000FF/808080?text=Teacher+Informatics" 
            },
            "history": { 
                name: "История России", 
                teacher: "Доц. Рюрикович И.В.", 
                chance: 0.5, // 50/50
                img: "https://via.placeholder.com/1920x1080/8B0000/FFFFFF?text=Teacher+History" 
            },
            "prog": { 
                name: "Программирование", 
                teacher: "Ст. преп. Кодер П.П.", 
                chance: 0.3, // Сложно сдать (30% успеха)
                img: "https://via.placeholder.com/1920x1080/008000/FFFFFF?text=Teacher+Programming" 
            },
            "math": { 
                name: "Высшая математика", 
                teacher: "Проф. Интегралов Х.У.", 
                chance: 0.1, // Почти нереально (10%)
                img: "https://via.placeholder.com/1920x1080/FFFFFF/000000?text=Teacher+Math" 
            },
            "org": { 
                name: "ОРГ", 
                teacher: "Преп. Организаторов", 
                chance: 0.95, // Халява
                img: "https://via.placeholder.com/1920x1080/FFFF00/000000?text=Teacher+ORG" 
            },
            "physics": { 
                name: "Физика", 
                teacher: "Доц. Ньютон И.", 
                chance: 0.4, 
                img: "https://via.placeholder.com/1920x1080/800080/FFFFFF?text=Teacher+Physics" 
            }
        };

        // --- ЛОГИКА ---

        const select = document.getElementById('subjectSelect');
        const wheel = document.getElementById('wheel');
        const resultDiv = document.getElementById('result');
        const spinBtn = document.getElementById('spinBtn');
        const body = document.body;

        // Заполняем выпадающий список
        for (let key in subjects) {
            let opt = document.createElement('option');
            opt.value = key;
            opt.innerHTML = subjects[key].name;
            select.appendChild(opt);
        }

        let currentRotation = 0;

        function spinRoulette() {
            // Сброс
            resultDiv.innerHTML = "";
            resultDiv.className = "result-text";
            spinBtn.disabled = true;
            body.style.backgroundImage = "none"; // Убираем фон на время вращения

            const selectedKey = select.value;
            const subject = subjects[selectedKey];
            
            // Расчет результата
            const isWin = Math.random() < subject.chance;

            // Расчет вращения колеса
            // Зеленое (автомат) внизу (180-360), Красное (допса) вверху (0-180)
            // Стрелка указывает вверх. 
            // Чтобы стрелка попала на ЗЕЛЕНОЕ, колесо должно повернуться так, чтобы зеленый сектор был сверху.
            
            const extraSpins = 5 * 360; // минимум 5 полных оборотов
            let targetAngle;

            if (isWin) {
                // Нужно попасть в зеленую зону. 
                // В CSS gradient green is 180deg to 360deg.
                // Чтобы этот сектор оказался под стрелкой (top), нужно повернуть колесо примерно на 0-180 градусов относительно начальной позиции.
                 targetAngle = Math.floor(Math.random() * 160) + 10; // Случайный угол внутри сектора
            } else {
                // Нужно попасть в красную зону (0-180deg в CSS).
                // Чтобы она была сверху, нужно повернуть на 180-360.
                targetAngle = Math.floor(Math.random() * 160) + 190;
            }

            // Добавляем вращение к текущему положению, чтобы не крутилось назад
            currentRotation += extraSpins + targetAngle;
            
            // Запуск анимации CSS
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // Ждем окончания анимации (3 секунды)
            setTimeout(() => {
                showResult(isWin, subject);
                spinBtn.disabled = false;
            }, 3000);
        }

        function showResult(isWin, subject) {
            if (isWin) {
                resultDiv.innerHTML = `АВТОМАТ!<br><small>${subject.teacher} одобряет.</small>`;
                resultDiv.classList.add('win');
                body.style.backgroundImage = `url('${subject.img}')`;
            } else {
                resultDiv.innerHTML = `ДОПСА...<br><small>${subject.teacher} ждет вас осенью.</small>`;
                resultDiv.classList.add('lose');
                body.style.backgroundImage = `url('${imageDopsa}')`;
            }
        }
    </script>
</body>
</html>
